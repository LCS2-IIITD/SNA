{% extends "base.html" %}
{% load static %}
{% block content %}
    
    
    <div class="container my-2">
    {% if isWrong %}
        <div class="d-flex justify-content-center">
            <div class="alert alert-danger" role="alert" style="margin-bottom: 20px; width: 40%;">
                <h5>{{ error }}</h5>
            </div>
        </div>
    {% endif %}
        <div class="row text-center m-3"><h3>Reset Password</h3></div>
        <div class="mx-auto col-md-8 col-11 m-2">
            <form method="post" action="{% url 'reset_password' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" name="previous_password" class="form-control form-control-user"
                        id="exampleInputPassword" placeholder="Previous password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password1" class="form-control form-control-user"
                        id="exampleInputPassword" placeholder="Enter new password" minlength="6" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" class="form-control form-control-user"
                        id="exampleInputPassword" placeholder="Confirm password" minlength="6" required>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
                <div class="d-grid gap-2 my-3">
                <button type="submit" class="btn btn-dark btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

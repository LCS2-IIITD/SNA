<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNA - Add Tokens</title>
</head>
<body>
    <div>
        <form action="." method="POST" enctype="multipart/form-data">

        <p>{{message}}</p>
    </div>
    <br />
</body>
</html>
